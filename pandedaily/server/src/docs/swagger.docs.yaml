components:
  schemas:
    # Access Schemas
    AccessType:
      type: object
      properties:
        accesscode:
          type: string
          example: 'ADMIN'
        accessname:
          type: string
          example: 'Administrator'
        status:
          type: string
          example: 'ACTIVE'
        createdBy:
          type: string
          example: 'system'
        createdDate:
          type: string
          format: date-time
          example: '2024-01-15T10:30:00Z'

    AccessTypeNew:
      type: object
      required: [accessname]
      properties:
        accessname:
          type: string
          example: 'ADMIN'

    AccessTypeUpdate:
      type: object
      required: [accesscode, accessname]
      properties:
        accesscode:
          type: string
          example: 'ADMIN'
        accessname:
          type: string
          example: 'Administrator'

          # Responses
  responses:
    UnauthorizedError:
      description: Unauthorized - Invalid or missing authentication
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    LoginUnauthorized:
      description: Unauthorized - Invalid credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: 'Invalid username or password'
    Error400:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Error500:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
